<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsf/composite/component"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  template="/WEB-INF/includes/template.xhtml">
  <f:metadata>
    <f:event type="preRenderView" listener="#{newWorkController.check()}"/>
  </f:metadata>

  <ui:define name="content">
    <div class="l__wrapper">
      <div class="g--centered">
        <div class="g__item w--1-2-m w--3-8-l w--1-2">
          <p class="txt--meta l--push-all-0">
            <a href="/home.jsf">#{msg['jsf.home']}</a>
          </p>
          <h1>#{msg['jsf.newWork']}</h1>

          <h:panelGroup rendered="#{not empty securityTokens.zanataServerUrl}">
            <p>#{securityTokens.zanataServerUrl}</p>
            <h:link value="Connect to another Zanata server" outcome="/sign_in.xhtml?original=/work/new.jsf" />
          </h:panelGroup>

          <c:workForm actionClass="#{newWorkController}" id="new-work-form"
            submitText="#{msg['jsf.newWork.createWork.button']}" styleClass="l--push-top-1"/>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
